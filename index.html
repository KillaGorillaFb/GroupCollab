<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Site</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="row">
    <!-- Jumbotron -->
    <div class="container">
      <div class="jumbotron">
        <h1>Travel Site</h1>
        <p>Chicago</p>
        <p><a class="btn btn-primary btn-lg" href="reg.html" role="button">Register Now For More Info!!!</a></p>
      </div>

      <!-- Grid System -->
      <!--<div class="row">
      <div class="col-md-4">.col-md-4</div>
      <div class="col-md-4">.col-md-4</div>
      <div class="col-md-4">.col-md-4</div>
    </div>-->

      <!-- Carousel -->
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="pic1.jpg" alt="Grant/ Millenium Park Photo">
            <div class="carousel-caption">
              ...
            </div>
          </div>
          <div class="item">
            <img src="pic2.jpg" alt="Skyline Photo">
            <div class="carousel-caption">
              Chicago
            </div>
          </div>
          ...
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
      </div>

      <!-- Thumbnails -->
      <div class="row">
        <div class="column">
          <img src="fountain.jpg" alt="Buckingham Fountain" style="width:250px">
          <h1>Buckingham Fountain</h1>
        </div>
        <div class="column">
          <img src="food.jpg" alt="Pizza" style="width:250px">
          <h1>Chicago Food</h1>
        </div>
        <div class="column">
          <img src="sports.jpg" alt="Sports" style="width:250px">
          <h1>Sports</h1>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </div>

</body>

</html>
